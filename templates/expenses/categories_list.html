{% extends "base.html" %}

{% block title %}
Categories
{% endblock title %}

{% block page_content %}
<h1>Categories</h1>
<ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <img src="{{ category.image.url }}" alt="{{ category.name }}" width="100" height="100">
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock page_content %}
