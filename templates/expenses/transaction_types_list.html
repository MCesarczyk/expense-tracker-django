{% extends "base.html" %}

{% block title %}
Transaction types
{% endblock title %}

{% block page_content %}
<h1>Transaction types</h1>
<ul class="list-group">
    {% for transaction_type in transaction_types %}
    <li class="list-group-item">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ transaction_type.name }}</h5>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock page_content %}
